actor: Tester
bootstrap: _bootstrap.php
paths:
  tests: tests
  log: tests/_output
  output: tests/_output
  data: tests/_data
  helpers: tests/_support
  wp_root: "%WP_ROOT_FOLDER%"
settings:
  colors: true
  memory_limit: 1024M
params:
  # read dynamic configuration parameters from the .env file
  - .env.testing
